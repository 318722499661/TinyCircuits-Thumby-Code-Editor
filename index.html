<!DOCTYPE html>

<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Thumby Editor</title>

        <link rel="stylesheet" href="uikit-3.7.3/css/uikit.css" />


        <link rel="stylesheet" href="js/xterm/css/xterm.css"/>
        <link rel="stylesheet" href="js/golden-layout/dist/css/goldenlayout-base.css">
        <link rel="stylesheet" href="js/golden-layout/dist/css/themes/goldenlayout-dark-theme.css">

        <link rel="stylesheet" href="css/dark/main-dark.css">
        <link rel="stylesheet" href="css/dark/fs-dark.css">
        <link rel="stylesheet" href="css/dark/bitmap_builder-dark.css">
        <link rel="stylesheet" href="css/dark/shell-dark.css">
        <link rel="stylesheet" href="css/dark/editor-dark.css">

        <link rel="stylesheet" href="js/treejs/treejs.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>

    <body>
        <div id="IDPageWrapper" class="page_wrapper">
            <div id="IDPageHeader" class="header">

                
                <div class="header_logo_space">
                    <img data-src="css/thumby_logo-light.png" width="100" height="" alt="Thumby Logo" uk-img>
                </div>

                <div class="header_button_space">
                    <div class="uk-button-group uk-width-1-1 uk-height-1-1">
                        <!-- <button class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1 uk-text-small uk-text-nowrap">Project:</button> -->
                        <!-- The button toggling the dropdown -->
                        <!-- <button class="uk-button uk-button-secondary uk-width-small" type="button">&#9662</button> -->
                        <div uk-dropdown="mode: click; boundary: ! .uk-button-group; boundary-align: true;"></div>

                        <button id="IDConnectThumbyBTN" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1 uk-text-small uk-text-nowrap" uk-icon="shrink">Connect Thumby</button>
                        <button id="IDConnectThumbyBTN" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1 uk-text-small uk-text-nowrap" uk-icon="expand">Disconnect Thumby</button>

                        <button class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1 uk-text-small uk-text-nowrap" type="button">Utilities&#9662</button>
                        <div uk-dropdown="offset: 0">
                            <ul class="uk-nav uk-dropdown-nav">
                                <li><button onclick="window.open('https://micropython.org/resources/firmware/rp2-pico-20210902-v1.17.uf2');" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1">Download Firmware</button></li>
                                <li><button id="IDResetLayoutBTN" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1">Reset Layout</button></li>
                                <li><button id="IDHardResetBTN" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1">Hard Reset Page</button></li>
                                <li><button id="IDInvertThemeBTN" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1">Invert Theme</button></li>
                                <li class="uk-nav-divider"></li>

                                <button class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1">Widgets&#9662</button>
                                <div uk-dropdown="offset: 0">
                                    <ul class="uk-nav uk-dropdown-nav">
                                        <li><button id="IDAddEditorBTN" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1 uk-text-nowrap uk-text-left">+ Editor</button></li>
                                        <!-- <li class="uk-nav-divider"></li> -->
                                        <li><button id="IDAddBitmapBuilder" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1 uk-text-nowrap uk-text-left">+ Bitmap Builder</button></li>
                                        <!-- <li class="uk-nav-divider"></li> -->
                                        <li><button id="IDAddFS" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1 uk-text-nowrap uk-text-left">+ Filesystem</button></li>
                                        <!-- <li class="uk-nav-divider"></li> -->
                                        <li><button id="IDAddShell" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1 uk-text-nowrap uk-text-left">+ Shell</button></li>
                                    </ul>
                                </div>

                            </ul>
                        </div>

                    </div>
                </div>

                <div class="header_link_space">
                    <div class="uk-button-group uk-width-1-1 uk-height-1-1">
                        <button onclick="window.open('https://tinycircuits.com/blogs/thumby/building-a-game-with-the-thumby-ide', '_blank');" class="uk-link-text uk-width-1-1 uk-height-1-1">Tutorial</button>
                        <button onclick="window.open('https://thumby.us/', '_blank');" class="uk-link-text uk-width-1-1 uk-height-1-1">Thumby Website</button>
                        
                        <button class="uk-link-text uk-width-1-1 uk-height-1-1" type="button">Other Links&#9662</button>
                        <div uk-dropdown="offset: 0">
                            <ul class="uk-nav uk-dropdown-nav">
                                <li><button onclick="window.open('http://forum.tinycircuits.com/index.php', '_blank');" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1">Forums</button></li>
                                <li></li><button onclick="window.open('https://tinycircuits.com/', '_blank');" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1">Store</button></li>
                                <li><button onclick="window.open('https://tinycircuits.com/pages/contact-us', '_blank');" class="uk-button uk-button-secondary uk-width-1-1 uk-height-1-1">Contact Us</button></li>
                            </ul>
                        </div>

                    </div>
                </div>

            </div>
            <div id="IDLayoutContainer" class="layout_container"></div>
        </div>

        <script src="uikit-3.7.3/js/uikit.min.js"></script>
        <script src="uikit-3.7.3/js/uikit-icons.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit-icons.min.js"></script>
        <script src="js/treejs/tree.js"></script>
        <script src="js/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
        <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/editor_wrapper.js"></script>
        <script src="js/filesystem_wrapper.js"></script>
        <script src="js/xterm/lib/xterm.js"></script>
        <script src="js/active_terminal_wrapper.js"></script>
        <script src="js/bitmap_builder.js"></script>
        <script src="js/repl.js"></script>
        <script type="module" src="js/golden-layout/dist/bundle/esm/golden-layout.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
